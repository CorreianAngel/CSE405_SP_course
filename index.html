<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<link href="style.css" rel="stylesheet">
	<script defer src="index.js"></script>
    <title>Quiz</title>
</head>
<body>
  <div class="container"> <!-- Holds the data for the questions-container,questions, and answer buttons.-->
   <div>
   <h1>Welcome to my survey!</h1>
   <h2>This survey's sole purpose is for us to understand more about you as a user while slightly testing your common knowledge!</h2>
   </div>
   <div id="question-container" class="hide">
    <div id="question">Question</div>
	 <div id="answer-buttons" class="btn-grid">
	  <button class="btn">Answer 1</button>
	  <button class="btn">Answer 2</button>
	  <button class="btn">Answer 3</button>
	  <button class="btn">Answer 4</button>
	  <button class="btn">Answer 5</button>
	  <button class="btn">Answer 6</button>
	 </div>
   </div>
   <div class="controls">
    <button id="start-btn" class="start-btn btn">Start</button>
	<button id="next-btn" class="next-btn btn hide">Next</button>
</body>
</html>
