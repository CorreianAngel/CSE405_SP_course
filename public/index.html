<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<!--<link href="style.css" rel="stylesheet"> links file without node-->
	<link href="/static/style.css" rel="stylesheet">
	<script defer src="/static/index.js"></script>
	<link href="style.css" rel="stylesheet">
	<script defer src="index.js"></script>
	<script defer src="FireAuth.js"></script>
    <title>Quiz</title>
</head>
<body>
  <!--Firebase Auth code, idea is to send email info to server knowing who took survey-->
  <div id= "login_div" class="main-div">
  <h3>Send us an email and password for contribution.</h3>
  <input type="email" placeholder="Email..." id="email_field"/>
  <input type="password" placeholder="Password..."id="password_field"/>

  <button onclick="login()">Submit</button>
  </div>
  <!-- Currently logsout user may not use this exactly!
  <div id="user_div" class="loggedin-div">
  <h3>Thank you for your logging in and taking my quiz</h3>
  <p id="user_para"></p>
  <button onclick="logout()">Logout</button>
  </div>
  -->
  <div id="jsonOutput">
  </div>
  <h3 style= "text-align:left; height: 20em;">Resourceful links for server programming and web development. </h3>
  <div class="container"> <!-- Holds the data for the questions-container,questions, and answer buttons.-->
   <div>
   <h1>Welcome to my survey!</h1>
   <h2>This survey's sole purpose is for us to understand more about you as a user while slightly testing your common knowledge!</h2>
   </div>
   <div id="question-container" class="hide">
    <div id="question">Question</div>
	 <div id="answer-buttons" class="btn-grid">
	  <button class="btn">Answer 1</button>
	  <button class="btn">Answer 2</button>
	  <button class="btn">Answer 3</button>
	  <button class="btn">Answer 4</button>
	  <button class="btn">Answer 5</button>
	  <button class="btn">Answer 6</button>
	 </div>
   </div>
   <div class="controls">
    <button id="start-btn" class="start-btn btn">Start</button>
	<button id="next-btn" class="next-btn btn hide">Next</button>
   <!-- The core Firebase JS SDK is always required and must be listed first -->
   <script src="/__/firebase/7.14.3/firebase-app.js"></script>

   <!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
   <script src="/__/firebase/7.14.3/firebase-analytics.js"></script>

   <!-- Initialize Firebase -->
   <script src="/__/firebase/init.js"></script>
</body>
</html>
