<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<script defer src="index.js"></script>
	<link href="style.css" rel = "stylesheet">
    <title>FirebaseAuthentication Example Code</title>
</head>
<body>
 <div class="secondcontainer">
  <h3>Please enter a userID, first name, and age for the record.</h3>
  <input type="text" placeholder="UserID..." id="userId">
  <input type="firstname" placeholder="Firstname..." id="firstName">
  <input type="age" placeholder="Age..." id="ageNumber">
  <button class="btn" id="enterBtn">Enter</button>
 </div>
 <div class="container">
  <div id="login_div" class="main-div">
  <h3>Welcome to my example login app</h3>
  <input type="email" placeholder="Email..." id="email_field"/>
  <input type="password" placeholder="Password..."id="password_field"/>
  <button onclick="login()" class="btn">Login</button>
 </div>
 <div id="user_div" class="loggedin-div">
  <h3>Welcome</h3>
  <p id="user_para">You are logged in.</p>
  <button onclick="logout()">Logout</button>
  <button onclick="signup()" class="btn">Signup</button>
 </div>
 <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.14.6/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script src="/__/firebase/7.14.6/firebase-auth.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
  </script>
 </div>
</body>
